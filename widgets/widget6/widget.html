<!DOCTYPE html>

                                <img src="/widgets/widget6/reaktion4.png" alt="Image 4">
                            </label>
                        </div>
                    </div>

                    <div id="question2">
                        <p>Нашли нужную информацию?</p>
                        <div id="otvet-question2">
                            <input type="radio" id="reaktion2-1" name="reaktion2" value="1" class="hidden-radio">

                                <img src="/widgets/widget6/reaktion1.png" alt="Image 1">
                            </label>
                            <input type="radio" id="reaktion2-2" name="reaktion2" value="2" class="hidden-radio">

                            </label>
                            <input type="radio" id="reaktion2-4" name="reaktion2" value="4" class="hidden-radio">
                            <label for="reaktion2-4">
                                <img src="/widgets/widget6/reaktion4.png" alt="Image 4">
                            </label>

                    </div>
                </div>
                <button id="reaction-button"><span id="button-reaction">отправить</span></button>

            <img id="close-widget" src="/widgets/widget6/x.png" alt="close Image">
