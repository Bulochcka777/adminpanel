<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/widgets/widget4/widget.css">
    <title>Social Media Widget</title>
</head>
<body>
    <div id="notification-widget">
        <div id="social-widget">
            <div id="image-section">
                <img src="/widgets/widget4/w4.png" alt="Notification Image">
            </div>
            <div id="text-section">
                <h2>Подпишитесь<br>на наши соцсети</h2>
                <p>Чтобы всегда быть в курсе новостей</p>
                <div id="social-icons">
                    <img src="/widgets/widget4/yt.png" alt="YouTube">
                    <img src="/widgets/widget4/vk.png" alt="VK">
                    <img src="/widgets/widget4/tg.png" alt="Telegram">
                    <img src="/widgets/widget4/ig.png" alt="Instagram">
                </div>
            </div>
            <img id="close-widget" src="/widgets/widget4/x.png" alt="close Image">
        </div>
    </div>
    <script src="/widgets/widget4/widget.js"></script>
</body>
</html>
