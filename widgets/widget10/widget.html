<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/widgets/widget10/widget.css">
    <title>Survey Widget</title>
</head>
<body>
    <div id="notification-widget">
        <div id="survey-widget"  class="widget">
            <div id="text-section">
                <h2 id="zagolovok">Насколько вы согласны с утверждениями ниже?</h2>
                <div id="questions">
                    <div id="question1">
                        <p id="text-postcriot">Сайт работает быстро</p>
                        <div id="radio-group1">
                            <input type="radio" id="radio1-1" name="radio1" class="radio-input" value="1">
                            <label for="radio1-1" class="radio-label">1</label>

                            <input type="radio" id="radio1-2" name="radio1" class="radio-input" value="2">
                            <label for="radio1-2" class="radio-label">2</label>

                            <input type="radio" id="radio1-3" name="radio1" class="radio-input" value="3">
                            <label for="radio1-3" class="radio-label">3</label>

                            <input type="radio" id="radio1-4" name="radio1" class="radio-input" value="4">
                            <label for="radio1-4" class="radio-label">4</label>

                            <input type="radio" id="radio1-5" name="radio1" class="radio-input" value="5">
                            <label for="radio1-5" class="radio-label">5</label>
                        </div>
                        <div id="text-poasn">
                            <p id="text-poasn1">Совсем НЕ соглашаюсь</p>
                            <p id="text-poasn2">Полностью соглашаюсь</p>
                        </div>
                    </div>
                    <div id="question2">
                        <p id="text-postcriot">Мне легко найти нужную информацию</p>
                        <div id="radio-group2">
                            <input type="radio" id="radio2-1" name="radio2" class="radio-input" value="1">
                            <label for="radio2-1" class="radio-label">1</label>

                            <input type="radio" id="radio2-2" name="radio2" class="radio-input" value="2">
                            <label for="radio2-2" class="radio-label">2</label>

                            <input type="radio" id="radio2-3" name="radio2" class="radio-input" value="3">
                            <label for="radio2-3" class="radio-label">3</label>

                            <input type="radio" id="radio2-4" name="radio2" class="radio-input" value="4">
                            <label for="radio2-4" class="radio-label">4</label>

                            <input type="radio" id="radio2-5" name="radio2" class="radio-input" value="5">
                            <label for="radio2-5" class="radio-label">5</label>
                        </div>
                        <div id="text-poasn">
                            <p id="text-poasn1">Совсем НЕ соглашаюсь</p>
                            <p id="text-poasn2">Полностью соглашаюсь</p>
                        </div>
                    </div>
                    <div id="question3">
                        <p id="text-postcriot">Сайт выглядит современным и привлекательным</p>
                        <div id="radio-group3">
                            <input type="radio" id="radio3-1" name="radio3" class="radio-input" value="1">
                            <label for="radio3-1" class="radio-label">1</label>

                            <input type="radio" id="radio3-2" name="radio3" class="radio-input" value="2">
                            <label for="radio3-2" class="radio-label">2</label>

                            <input type="radio" id="radio3-3" name="radio3" class="radio-input" value="3">
                            <label for="radio3-3" class="radio-label">3</label>

                            <input type="radio" id="radio3-4" name="radio3" class="radio-input" value="4">
                            <label for="radio3-4" class="radio-label">4</label>

                            <input type="radio" id="radio3-5" name="radio3" class="radio-input" value="5">
                            <label for="radio3-5" class="radio-label">5</label>

                            <p id="text-poasn4">Полностью соглашаюсь</p>
                        </div>
                    </div>
                </div>
                <button id="test-button"><span id="button-test">отправить</span></button>
            </div>
            <img id="close-widget" src="/widgets/widget10/x.png" alt="close Image">
        </div>
    </div>
    
    <script src="/widgets/widget10/widget.js"></script>
</body>
</html>
