<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/widgets/widget5/widget.css">
    <title>Notification Widget</title>
</head>
<body>
    <div id="notification-widget">
        <div id="widget-email">
            <img id="close-widget" src="/widgets/widget5/x.png" alt="close Image">
            <h2 id="text-zagl">Пришлём уведомления</h2>
            <p id="text2">прямо в мессенджер</p>
            <div id="icons-section">
                <img src="/widgets/widget5/wapp.png" alt="wapp" class="icon">
                <img src="/widgets/widget5/tg.png" alt="tg" class="icon">
                <img src="/widgets/widget5/viber.png" alt="viber" class="icon">
            </div>
            <p id="number-text">телефон*</p>
            <input type="text" id="phone-input" placeholder="8 XXX XXX XX XX">
            <button id="notify-button">ОТПРАВИТЬ</button>
        </div>
    </div>
    <script src="/widgets/widget5/widget.js"></script>

</html>
